<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pingPongGame.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">
                        Use the buttons below to keep score!
                    </p>
                    <label for="playTo" class="label is-large is-inline">Playing to: </label>
                    </label>
                    <div class="select is-rounded">
                        <select id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1btn" class="is-primary button card-footer-item"> +1 Player One</button>
                    <button id="p2btn" class="is-info button card-footer-item"> +1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item"> RESET</button>
                </footer>
              </div>
        </div>
    </div>
</div>

    <script src="pingPongGame.js"></script>
</body>
</html>
